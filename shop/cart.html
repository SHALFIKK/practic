<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин</title>
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/images/pc-logo.svg" alt="Логотип магазина" />
      </a>
      <div class="contacts">
        <div class="link">
          <a href="tel:+77474477430">
            <img src="assets/images/phone-calling.svg" alt="Телефон" />
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="assets/images/instagram.svg" alt="Instagram" />
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="assets/images/telegram.svg" alt="Telegram" />
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="assets/images/vk.svg" alt="ВКонтакте" />
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="assets/images/whatsapp.svg" alt="WhatsApp" />
          </a>
        </div>
      </div>
      <div class="user">
        <button type="button">Войти</button>
        <a href="cart.html">
          <img src="assets/images/cart.svg" alt="Корзина" />
        </a>
      </div>
    </header>

    <main>
      <h1>Корзина</h1>
      <div class="goods">
        <div class="good">
          <a class="cart_style" href="good.html">
            <div class="image">
              <img
                src="https://sun9-3.userapi.com/impg/0F62qMW9tAHbLBEkqGfCyJgn8z57aK7URZQy2g/qft4NYyDBGU.jpg?size=2560x1672&quality=96&sign=17c4d2137f8ee9172ea8903e519d6526&type=album"
                alt="CyberForge Alpha"
              />
            </div>
            <div class="text">
              <p class="name">CyberForge Alpha</p>
              <p class="id">5332904</p>
            </div>
          </a>
          <div class="price">
            <p>299.000 ₸</p>
            <button class="delete_button" type="button">
              <img src="assets/images/delete.svg" alt="Удалить" />
            </button>
          </div>
        </div>
      </div>
      <div class="actions">
        <button type="button">Удалить все</button>
      </div>
      <div class="total">
        <p class="text">Общая стоимость:</p>
        <p class="price">299.000 ₸</p>
      </div>
      <div class="order">
        <form action="#" autocomplete="off">
          <label for="phone">Телефон</label>
          <input id="phone" type="tel" />
          <label for="email">Почта</label>
          <input id="email" type="email" />
          <label for="comment">Комментарий</label>
          <textarea id="comment" cols="30" rows="10"></textarea>
          <button type="submit">Заказать</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="copyright">
        <p>© 2007—2024 ТОО «Shop KZ»</p>
        <p class="smaller">
          Интернет-площадка "Интернет-магазин Белый Ветер". Бытовая и
          компьютерная техника, комплектующие, ноутбуки, смартфоны и аксессуары
          в гг. Алматы, Астана и других городах Казахстана.
        </p>
      </div>
      <div class="contacts">
        <div class="link">
          <a href="tel:+77474477430">
            <img src="assets/images/phone-calling.svg" alt="Телефон" />
          </a>
        </div>
        </div>
      </div>
    </footer>
  </body>
</html>
